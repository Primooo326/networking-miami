<div class="container">

  <div *ngIf="!verificado
  " class="newsfeed-banner">
    <div class="media">
      <div class="item-icon">
        <i class="icofont-megaphone-alt"></i>
      </div>
      <div class="media-body">
        <h3 class="item-title">Verifica tu cuenta de Networking Miami</h3>
        <p>Tu cuenta a√∫n no ha sido verificada</p>
        <button (click)="verifyEmail()" type="button" class="btn btn-primary" [disabled]="onVerifyEmail">

          <span *ngIf="onVerifyEmail" class="spinner-border spinner-border-sm me-3" role="status"
            aria-hidden="true"></span>
          <span *ngIf="onVerifyEmail" class="visually-hidden">Reenviando correo...</span>
          <span *ngIf="!onVerifyEmail" class="visually-hidden">Reenviar correo</span>
        </button>
      </div>
    </div>
    <ul class="animation-img">
      <li data-sal="slide-down" data-sal-duration="800" data-sal-delay="400"><img src="media/banner/shape_7.png"
          alt="shape"></li>
    </ul>
  </div>

  <!-- <app-banner [user]="currentUser"></app-banner> -->


  <h3 class="text-center">Mis contactos</h3>

  <div id="user-view" class="user-grid-view" [ngClass]="{'isNotVerifyed': !verificado}">
    <div class="row rowmsry">
      <app-profile-card *ngFor="let item of showUsers" [user]="item" [typeProfile]="'contacto'"
        (event)="onChangeEvent($event)" class="colmsry col-xl-3 col-lg-6 col-md-6 col-sm-6">
      </app-profile-card>
    </div>
  </div>
  <div class="text-center">
    <a role="button" href="#matchestitle" [hidden]="currentPage == 0" (click)="changePageMisMatches(currentPage - 1)"
      class="item-btn mx-2">
      <span class="btn-icon">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="21px" height="10px">
          <g transform="translate(21,0) scale(-1,1)">
            <path fill-rule="evenodd"
              d="M16.671,9.998 L12.997,9.998 L16.462,6.000 L5.000,6.000 L5.000,4.000 L16.462,4.000 L12.997,0.002 L16.671,0.002 L21.003,5.000 L16.671,9.998 ZM17.000,5.379 L17.328,5.000 L17.000,4.621 L17.000,5.379 ZM-0.000,4.000 L3.000,4.000 L3.000,6.000 L-0.000,6.000 L-0.000,4.000 Z" />
          </g>
        </svg>
      </span>
    </a>
    <a role="button" href="#matchestitle" [hidden]="canNextPageMisMatches()"
      (click)="changePageMisMatches(currentPage + 1)" class="item-btn mx-2">
      <span class="btn-icon">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="21px" height="10px">
          <path fill-rule="evenodd"
            d="M16.671,9.998 L12.997,9.998 L16.462,6.000 L5.000,6.000 L5.000,4.000 L16.462,4.000 L12.997,0.002 L16.671,0.002 L21.003,5.000 L16.671,9.998 ZM17.000,5.379 L17.328,5.000 L17.000,4.621 L17.000,5.379 ZM-0.000,4.000 L3.000,4.000 L3.000,6.000 L-0.000,6.000 L-0.000,4.000 Z" />
        </svg>
      </span>
    </a>
  </div>
</div>
