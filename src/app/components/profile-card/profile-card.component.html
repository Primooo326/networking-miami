<div
  class="widget-author animate__animated animate__fadeIn animate__fast"
  *ngIf="typeProfile == 'desconocido'"
>
  <div class="author-heading">
    <div>
      <div class="profile-img" [ngClass]="{ check: user.verificado === 1 }">
        <a (click)="verPerfil()">
          <img
            [src]="user.avatar"
            style="width: 100px !important; height: 100px !important"
            alt="author"
          />
        </a>
      </div>
      <div class="profile-name">
        <h4 class="author-name">
          <a class="text-break" (click)="verPerfil()">{{ user.nombre }}</a>
        </h4>
        <div class="author-location">
          <p class="text-break">{{ user.biografia }}</p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button (click)="solicitar()" class="btn btn-primary">Conectar</button>
      <!-- <button class="btn btn-warning" (click)="verPerfil()">Ver perfil</button> -->
    </div>
  </div>
</div>
