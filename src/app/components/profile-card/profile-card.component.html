<div class="widget-author" *ngIf="!isMatch">
  <div class="author-heading">
    <div class="cover-img">
      <img [src]="user.fotoPortada" alt="fotoPortada" />
    </div>
    <div class="profile-img" [ngClass]="{ check: user.verificado === 1 }">
      <a href="#" class="">
        <img
          [src]="user.avatar"
          style="width: 100px !important; height: 100px !important"
          alt="author"
        />
      </a>
    </div>
    <div class="profile-name">
      <h4 class="author-name">
        <a href="#">{{ user.nombre }}</a>
      </h4>
      <div class="author-location">
        <p
          *ngFor="let item of user.areaExperiencia"
          class="badge text-wrap"
          style="margin: 0 !important"
        >
          {{ item }}
        </p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button (click)="conectar()" class="btn btn-primary">conectar</button>
    <button class="btn btn-warning">ver perfil</button>
  </div>
</div>
